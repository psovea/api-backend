language: node_js
node_js:
    - "8"

install:
    - npm install

branches:
    only:
        - issue/27-continuous-deployment

cache:
    directories:
        - node_modules

deploy:
    - provider: s3
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $AWS_SECRET_KEY
      local_dir: dpl_cd_upload
      skip_cleanup: true
      on: &2
        repo: psovea/api-backend
        branch: issue/27-continuous-deployment
      bucket: psovea
      region: eu-central-1
    - provider: codedeploy
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $AWS_SECRET_KEY
      bucket: psovea
      key: latest.zip
      bundle_type: zip
      application: psovea
      deployment_group: psovea-group
      region: eu-central-1
      on:
        branch: issue/27-continuous-deployment

script:
    - zip -r latest *
    - mkdir -p dpl_cd_upload
    - mv latest.zip dpl_cd_upload/latest.zip

